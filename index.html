        <p>송영산은 한국에서 활동하는 그래픽 디자이너다.

        <p>글꼴과 기호에 관심이 많고 종종 그림을 그리기도 한다. 라이브 서비스가 진행될수록 복잡해지는 게임 매커니즘을 시각 디자인 언어와 UX 방법론으로 해결하는 것에 흥미를 느낀다. 게임 업계 선두에서 디자인을 뿌리내리는 모든 분을 존경한다.</p>
